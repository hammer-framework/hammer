# Learn more about this file at https://www.gitpod.io/docs/references/gitpod-yml
checkoutLocation: redwood
workspaceLocation: .

tasks:
  - name: "Init & Link"
    before: export RW_PATH="/workspace/redwood"
    init: |
      yarn install
      mkdir ../redwood-app
      yarn run build:test-project ../redwood-app --typescript --link --verbose
    command: |
      cd ../redwood-app
      yarn rwt link $RW_PATH
  - name: API
    command: |
      cd ../redwood-app
      echo "Please wait for `yarn rwt link` to complete, then run `yarn rw dev api`"
  - name: WEB
    command: |
      cd ../redwood-app
      echo "Please wait for `yarn rwt link` to complete, then run `yarn rw dev web`"
    openMode: split-right

ports:
  - port: 8911
    onOpen: ignore
  - port: 8910
    onOpen: open-preview
